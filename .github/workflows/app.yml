name: "App"

on:
  pull_request:
    branches: [develop, main]
    paths:
      - "packages/app/**"
      - "package.json"
      - "package-lock.json"

concurrency:
  group: app-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Run ESLint"
        working-directory: packages/app
        run: npm run lint

  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Run tests"
        working-directory: packages/app
        run: npm run test
